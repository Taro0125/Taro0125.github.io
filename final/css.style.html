
nav a {
   color: inherit; <!--移除超連結顏色-->
   display: block;
   font-size: 1.2rem;
   padding: 10px;
   text-decoration: none; <!--移除超連結底線-->
}     
       
nav > ul {
   background-color: rgb(201, 191, 176)
   list-style: none; <!--移除符號-->
   margin: 0;
   padding: 0;
}
       
nav a:hover {
   background-color: rgb(182, 159, 129)
   color: white;
}
