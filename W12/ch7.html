<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>使用調查單</title>
  </head>
  <body>  
   <form>
     姓名:<input type="text" name="UserName" required><br>
     E-Mail:<input type="text" name="UserMail" value="username@mailserver"><br>
     <label for="reply_code">密碼:</label>
     <input type="text" id="reply_code" name="reply_code"
     pattern="[A-Z]{3}" title="三個大寫">
     <input type="submit" value="提交">
     <input type="reset" value="重新輸入">
    </form>
  </body>
</html>
