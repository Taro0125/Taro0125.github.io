<body>
  <blockquote>天命之謂性，率性之謂道，修道之謂教。</blockquote>
  <blockquote>道也者，不可須臾離也；可離，非道也。</blockquote>
  <p>是故，君子戒慎乎其所不睹，恐懼乎其所不聞。</p>
  <p>莫見乎隱，莫顯乎微。故君子慎其獨也。</p>
  <p>喜怒哀樂之未發，謂之中。</p>
  <p>發而皆中節，謂之和。</p>
  <p>中也者，天下之大本也。</p>
  <p>和也者，天下之達道也。</p>
  <p>致中和，天地位焉，萬物育焉。</p>
